[tool.poetry]
name = "csgoinspect"
version = "1.0.0"
description = "a Twitter bot that replies to CS:GO inspect links with a screenshot generated by a third-pary screenshot tool."
authors = ["Hexiro"]
license = "GPL v3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
tweepy = { extras = ["async"], version = "^4.10.1" }
httpx = "^0.23.0"
redis = "^4.3.4"
python-socketio = "^5.7.2"
python-dotenv = "^0.21.0"
loguru = "^0.6.0"
sentry-sdk = "^1.10.1"

[tool.poetry.group.dev.dependencies]
mypy = "^0.982"
isort = "^5.10.1"
black = "^22.10.0"
flake8 = "^5.0.4"
flake8-future-annotations = "^1.0.0"
pre-commit = "^2.20.0"
types-redis = "^4.3.21.3"

[tool.black]
line-length = 121
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 121
combine_as_imports = true
combine_star = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
show_error_codes = true
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
