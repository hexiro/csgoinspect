[tool.poetry]
name = "csgoinspect"
version = "1.0.0"
description = "a Twitter bot that replies to CS:GO inspect links with a screenshot generated by a third-pary screenshot tool."
authors = ["Hexiro <mail@hexiro.me>"]
license = "GPL v3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
tweepy = { extras = ["async"], version = "^4.14.0" }
httpx = "^0.25.0"
redis = "^4.5.4"
python-socketio = "^5.8.0"
python-dotenv = "^0.21.1"
loguru = "^0.6.0"
sentry-sdk = "^1.21.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.2"
mypy = "^0.982"
isort = "^5.12.0"
black = "^22.12.0"
types-redis = "^4.5.4.1"
ruff = "^0.0.263"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 121
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 121
combine_as_imports = true
combine_star = true

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
show_error_codes = true
ignore_missing_imports = true

[tool.ruff]
select = ["ANN", "TCH", "RUF", "SIM", "N", "S", "B", "A", "C4", "EM", "INP", "PIE", "SIM", "ERA", "TRY", "TID", "F"]
ignore = ["A003"]  # attributes with the same name as builtins is okay  

[tool.ruff.flake8-annotations]
allow-star-arg-any = true
